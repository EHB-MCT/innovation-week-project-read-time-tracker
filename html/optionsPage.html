<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadTimer Options</title>
    <script src="../scripts/options.js"></script>
</head>
<body>
    <!-- Create a form where a user can select if he is a fast reader, medium reader or slow reader -->
    <form id="options-form">
        <label for="readTime">Select your reading speed:</label>
        <select name="readTime" id="readTimeSelect">
            <option value="300">Fast</option>
            <option selected="selected" value="200">Medium</option>
            <option value="50">Slow</option>
        </select>
        <input type="submit" value="Save">
    </form>

    <br>

    <label for="color">Select your color:</label>
    <select name="color" id="colorSelect">
        <option selected="selected" value="16d05d">Green</option>
        <option value="0000FF">Blue</option>
        <option value="FFFF00">Yellow</option>
        <option value="000000">Black</option>
        <option value="FF0000">Red</option>
        <option value="808080">Grey</option>
    </select>

    <br>
    
    <span id="status"></span>
</body>
</html>
